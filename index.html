<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h1>ðŸŽ® <br> Update CSS Variables with <span class='hl'>JS</span></h1>

  <div class="controls">
    <label for="padding">Padding:</label>
    <input id="padding" type="range" name="padding" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">

    <label for="bg-color">Background color</label>
    <input id="bg-color" type="color" name="bg-color" value="#193549">
  </div>
  <img src="https://media.giphy.com/media/PcwpnqpwAfRK/giphy.gif">


  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
